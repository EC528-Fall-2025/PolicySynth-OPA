name: SCP Policy Fetch

on:
  pull_request:

jobs:
  fetch_scp:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v4

    - name: python setup
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: install psynth cli
      run: |
        pip install psynth
    
    - name: configure credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

    - name: fetch policies
      run: |
        python -m psynth fetch-scp
      env:
        OUTPUT_FILE: ${{ inputs.output_file || 'service_control_policies.json' }}
    
    - name: push policies
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ${{ inputs.output_file || 'service_control_policies.json' }}
        git commit -m "Manual SCP fetch - $(date -u +"%Y-%m-%d %H:%M:%S UTC")" || exit 0
        git push || exit 0